name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - next

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v4

      - name: Setup Node.js 20 ğŸ‘·ğŸ»
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies â¬
        run: bun install

      - name: Build artifacts ğŸ—ï¸
        run: bun run build

      - name: Release ğŸš€
        uses: cycjimmy/semantic-release-action@v4.1.0
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
