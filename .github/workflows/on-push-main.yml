name: Lint and generate-docs for geostyler-style

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Set up bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies â¬
      run: bun install

    - name: Lint code ğŸ’„
      run: bun run lint

    - name: Check code ğŸ”
      run: bun run check

    - name: Test code âœ…
      run: bun test

  build_docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout sources
      uses: actions/checkout@v4

    - name: Set up bun
      uses: oven-sh/setup-bun@v2

    - name: Install dependencies â¬
      run: bun install

    - name: Generate documentation ğŸ—ï¸
      run: bun run generate-docs

    - name: Deploy (to docs/main) ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4.6.1
      with:
        branch: gh-pages
        folder: docs
        target-folder: docs/main
